<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teo ti voglio bene</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- amcharts -->
    <link rel="stylesheet" href="https://cdn.amcharts.com/lib/3/plugins/export/export.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <!-- global row -->
        <div class="row min-vh-100 bg-greyCustom justify-content-around">
            <!-- colonna globale sinistra -->
            <div class="col-3 p-0">
                <div class="row justify-content-between h-100 p-3">
                    <div class="col-6 text-center py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1000"
                            data-aos="zoom-in">
                            <span>Media Classe</span>
                            <p class="m-0">9.00</p>
                        </div>
                    </div>
                    <div class="col-6 text-center py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1100"
                            data-aos="zoom-in">
                            <span>Media Buddy</span>
                            <p class="m-0">8.20</p>
                        </div>
                    </div>
                    <div class="col-12 text-center vertical-push py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="2300"
                            data-aos="zoom-in">
                            <span>KPI Aulab</span>
                            <p class="m-0">10.00</p>
                        </div>
                    </div>
                    <div class="col-6 text-center py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="2200"
                            data-aos="zoom-in">
                            <span>Media Personale</span>
                            <p class="m-0">8.75</p>
                        </div>
                    </div>
                    <div class="col-6 text-center py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="2100"
                            data-aos="zoom-in">
                            <span>Media Presenze</span>
                            <p class="m-0">9.00</p>
                        </div>
                    </div>
                    <div class="col-12 text-center vertical-push py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="2000"
                            data-aos="zoom-in">
                            <span>Medie Ore di pratica</span>
                            <p class="m-0">Da 3 a 5</p>
                        </div>
                    </div>

                </div>
            </div>
            <!-- colonna centrale -->
            <div class="col-6">
                <div class="row h-100 py-3">
                    <div class="col-5 py-2 text-center">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1300"
                            data-aos="zoom-in">
                            <span>Media Assistenze</span>
                            <p class="m-0">9.30</p>
                        </div>
                    </div>
                    <div class="col-7 py-2 text-center">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1400"
                            data-aos="zoom-in">
                            <span>Media Docente</span>
                            <p class="m-0 display-3">9.50</p>
                        </div>
                    </div>
                    <div class="col-12 py-2 text-center">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom py-5" data-aos-delay="2500"
                            data-aos="zoom-in">
                            <div class="py-4">
                                <p>Hackademy</p>
                                <p>XXX</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 py-2 text-center">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1900"
                            data-aos="zoom-in">
                            <span>Media Quiz</span>
                            <p class="m-0">76%</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- colonna destra -->
            <div class="col-3">
                <div class="row justify-content-between h-100 p-3">
                    <div class="col-12 text-center py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1500"
                            data-aos="zoom-in">
                            <span>Totale Feedback</span>
                            <p>20</p>
                        </div>
                    </div>
                    <div class="col-6 text-center py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1600"
                            data-aos="zoom-in">
                            <span>Assistenze per topic</span>
                            <div id="chartdiv">

                            </div>
                        </div>
                    </div>
                    <div class="col-6 text-center py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1700"
                            data-aos="zoom-in">
                            <span>Quiz per topic</span>
                            <div id="chartdiv">

                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center vertical-push py-2">
                        <div class="vertical-push rounded-4 h-100 bg-whiteCustom" data-aos-delay="1800"
                            data-aos="zoom-in">
                            <span>KPI Aulab</span>
                            <p class="m-0">10.00</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <!-- AMCHARTS -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- DATA AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="main.js"></script>

</body>

</html>
